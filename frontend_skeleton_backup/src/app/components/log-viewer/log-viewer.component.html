<div class="log-viewer">
  <table>
    <thead>
      <tr><th>timestamp</th><th>user_id</th><th>mode</th><th>model</th><th>latency_ms</th></tr>
    </thead>
    <tbody>
      <tr *ngFor="let l of logs">
        <td>{{l.timestamp}}</td>
        <td>{{l.user_id}}</td>
        <td>{{l.mode}}</td>
        <td>{{l.model}}</td>
        <td>{{l.latency_ms}}</td>
      </tr>
    </tbody>
  </table>
</div>
